<html>
<meta charset="utf-8">
<head><title>查找到图书</title></head>
<style type="text/css">
div#header {background-color:#99bbbb;}
</style>
<div id="header"align="center">
<h1>查询结果</h1>
</div>
<table border=1 align="center">
 <tr>
 <th>ISBN(PK) 书号</th><th>Title 书名</th><th>authorname 作者ID</th>
 </tr>
{% for book in book_list %}
 <tr>
  <td>{{ book.id }}</td>
  <td><A href="/detail/?id={{book.id}}">{{ book.Title }}</A></td>
  <td>{{ book.authorname }}</td>
  <td><input type="button" value="删除" onClick="location.href='/deleteok/?id={{book.id}}'">
</td>
 </tr>
{% endfor %}
<div style="text-align:right;">
    <A href="/insertbook/">[增添图书]</A> <A href="/search/">[重新搜索图书]</A>
</div>  
</table>
</html>
