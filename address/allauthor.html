<html>
<meta charset="utf-8">
<style type="text/css">
div#header {background-color:#99bbbb;}
</style>
<div id="header"align="center">
<h1>所有作者</h1>
</div>
<title>作者一览</title>
<p align="right"> <A href="/insertbook/">[增添图书]</A> <A href="/search/">[按作者搜索图书]</A></p>
<table border=1 align="center">
 <tr>
  <th>AuthorID</th><th>Name</th><th>Age</th><th>Country</th>
 </tr>
{% for author in author_list %}
 <tr>
  <td>{{ author.id }}</td>
  <td>{{ author.Name }}</td>
  <td>{{ author.Age }}</td>
  <td>{{ author.Country }}</td>

</tr>
{% endfor %}
</table>
